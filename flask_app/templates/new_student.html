<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/css/styles.css">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <div class="d-flex col-6 justify-content-between">
            <h3>Add New Student</h3>
        </div>
        <div class="d-flex col-5 justify-content-between p-3">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/new/tutor" class="btn btn-primary">Add Tutor</a>
            <a href="/view/tutors" class="btn btn-primary">View Tutors</a>
            <a href="/view/students" class="btn btn-primary">View Students</a>
        </div>
    </nav>
    <div>
        <form action="/create/student" method="post">
            <div class="col-6">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="col-6">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="col-6">
                <label for="parent_name">Parent Name:</label>
                <input type="text" name="parent_name" class="form-control">
            </div>
            <div class="col-6">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="col-6">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-control">
            </div>
            <div class="col-6">
                <label for="appointment">Appointment:</label>
                <input type="text" name="appointment" class="form-control" placeholder="Day of Week + Time">
            </div>
            <div class="col-6">
                <label for="tutor_id">Tutor:</label>
                <select name="tutor_id" class="form-control">
                    {% for tutor in tutors %}
                    <option value="{{tutor.id}}">{{tutor.first_name}} {{tutor.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-6 p-3">
                <input type="submit" name="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>

</html>
