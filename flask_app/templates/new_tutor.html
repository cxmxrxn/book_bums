<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tutor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/css/styles.css">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <div class="d-flex col-6 justify-content-between">
            <h3>Add New Tutor</h3>
        </div>
        <div class="d-flex col-5 justify-content-between p-3">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/view/tutors" class="btn btn-primary">View Tutors</a>
            <a href="/new/student" class="btn btn-primary">Add Student</a>
            <a href="/view/students" class="btn btn-primary">View Students</a>
        </div>
    </nav>

    <div>

        <form action="/create/tutor" method="post">
            <div class="col-6">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="col-6">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="col-6">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="col-6">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-control">
            </div>
            <div class="col-6">
                <label for="rate">Rate:</label>
                <select name="rate" class="form-control">
                    <option value="65">$65.00</option>
                    <option value="75">$75.00</option>
                </select>
            </div>
            <div class="col-6 p-3">
                <input type="submit" name="submit" class="btn btn-primary">
            </div>
        </form>

    </div>

</body>

</html>
